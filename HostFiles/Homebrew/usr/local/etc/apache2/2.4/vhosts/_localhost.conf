<Directory "/usr/local/var/www/vhosts/_localhost/php">
    Allow From All
    AllowOverride All
    Options +Indexes
    Require all granted
</Directory>

<VirtualHost *:*>
    ServerName php56.apache.localhost
    DocumentRoot "/usr/local/var/www/vhosts/_localhost/php"
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9056/usr/local/var/www/vhosts/_localhost/php/$1
</VirtualHost>

<VirtualHost *:*>
    ServerName php71.apache.localhost
    DocumentRoot "/usr/local/var/www/vhosts/_localhost/php"
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9071/usr/local/var/www/vhosts/_localhost/php/$1
</VirtualHost>
